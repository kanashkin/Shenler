<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <div class="container">
                <h4>Главная</h4>
            </div>
        </div>
        <div class="container">
            <div class="header-info">
                <div class="header-block">
                    <img class="header-logo" src="img/header/logo.svg" alt="logo icon">
                    <div class="header-address">
                        <div class="header-address-title">Официальный представитель</div>
                        <div class="header-adress-info">РФ, Москва, Рязанский проспект, 24/2</div>
                    </div>
                </div>
                <div class="header-schedule">
                    <div class="header-schedule-title">График работы</div>
                    <div class="header-schedule-info">Пн-Пт: с 9.00 до 18.00</div>
                </div>
                <div class="header-email">zakaz@shenler.su</div>
                <div class="header-phones">
                    <div class="header-phone-1">8-800-600-4909</div>
                    <div class="header-phone-2">8 (495) 663-663-5</div>
                </div>
                <div class="header-social">
                    <a href="#">
                        <img class="vk-icon" src="img/header/vk.svg" alt="vk icon">
                    </a>
                    <a href="#">
                        <img class="tg-icon" src="img/header/tg.svg" alt="tg icon">
                    </a>
                    <a href="#">
                        <img class="whatsapp-icon" src="img/header/whatsapp.svg" alt="whatsapp icon">
                    </a>
                    <a href="#">
                        <img class="youtube-icon" src="img/header/youtube.svg" alt="youtube icon">
                    </a>
                    <a href="#">
                        <img class="classmates-icon" src="img/header/classmates.svg" alt="classmates icon">
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
